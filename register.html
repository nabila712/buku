<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container">
      <header>Registrasi</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nama Usaha</label>
          <input type="text" placeholder="Nama Usaha" required />
        </div>

        <div class="input-box">
          <label>Email </label>
          <input type="text" placeholder="Email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>No Handphone</label>
            <input type="number" placeholder="No.Handphone" required />
          </div>
        </div>
        <div class="input-box">
            <label>Alamat Usaha </label>
            <input type="text" placeholder="Alamat" required />
          </div>
          <div class="input-box">
            <label>Password </label>
            <input type="text" placeholder="Password" required />
          </div>
          <button>
            <a href="pemasukan.html" >Submit</a></button>
            <button><a href="home.html">Batal</a></button>
      </form>
    </section>
  </body>
</html>
